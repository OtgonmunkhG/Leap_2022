<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Travel reservation form</h1>
        <h4>*denotes mandotory</h4>

        Full name*:<br><input type="First-name" name="First-name" placeholder="FirstName LastName"><br><br>
        Email address*:<br><input type="E-mail"style="border-bottom:none; border-right:none;" placeholder="E-MAIL_ADDRESS" name="e-mail"><br><br>
        Select Tour Package*:<br>
        <select name="Package" id="">
            <option value="Goa">Goa</option>
            <option value="Goa">Danie</option>
            <option value="Goa">Hener</option>
        </select><br><br>
        Arrival date*: <br>
        <input type="date" name="date"><br>
        Number of person*: <br>
        <input type="number" placeholder="UNKNOWN_TYPE"><br><br>
        What would you want to avail? <br>
        Boarding <input type="radio" name="board"><br>
        Fooding <input type="radio"><br>
        Sight seeing <input type="radio"> <br><br>
        Discout Coupon code*: <br>
        <input type="tel" placeholder="UKNOWN_TYPE"><br><br>
        Terms and conditions*: <br>
        <input type="checkbox">I agree <input type="checkbox"> I disagree <br>
        <button type="submit">Complete reservation</button>

    </div>
</body>
</html>
